<!DOCTYPE html>
<html lang="en">
<head>
	<title>Sign Up for Champion Portal</title>
	<meta name="viewport" content="width=device-width"/>
	<!-- <link rel="stylesheet" type="text/css" href="../float-grid.css"> -->
	<link rel="stylesheet" type="text/css" href="../css/main.css">
	<link rel="shortcut icon" type="image/ico" href="../imgs/favicon.ico">

	<link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet">

	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>

<nav role="navigation">
	<ul>
		<li><a href="../index.html" class="logo">Champion Portal</a></li>
	</ul>

 </nav>

<main role="main">
<section role="contentinfo" class="container content-info sign-up-container"> 
	
	<section class="sign-up">
		<form class="js-sign-up">
			<label for="username">Username:</label>
			<input type="text" name="username" id="username" required>

			<label for="password">Password:</label>
			<input type="password" name="password" id="password" required>

			<label for="confirm-password">Confirm Password:</label>
			<input type="password" name="confirm-password" id="confirm-password" required>

			<div class="name-section">
				<label for="first-name">First Name:</label>
				<input type="text" name="first-name" id="first-name">

				<label for="last-name">Last Name:</label>
				<input type="text" name="last-name" id="last-name">
			</div>


			<button type="submit">Sign up</button>
		</form>
	</section>
	<header role="banner" class="container new-user-info">
		<h3>Welcome To Inventory Management</h3>
		<p>Please register for an account to start organizing your inventory!</p>
		<p class="js-signup-status-message"></p>
	</header>

</section>
</main>



<script type="text/javascript" src="signup.js"></script>

</body>
</html>
