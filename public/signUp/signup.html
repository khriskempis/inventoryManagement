<!DOCTYPE html>
<html>
<head>
	<title>Sign Up for Champion Portal</title>
	<link rel="stylesheet" type="text/css" href="../float-grid.css">
	<link rel="stylesheet" type="text/css" href="../main.css">

	<link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet">

	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>

<nav>
	<ul>
		<li><a href="../index.html" class="logo">Champion Portal</a></li>
		<li><a href="../main/index.html">Website</a></li>
		<li><a href="#">OfferUp</a></li>
		<li><a href="#">Shopify</a></li>
	</ul>
<!-- 	<ul>
		<li><a href="#">Users</a></li>
	</ul>
 --></nav>

<section role="contentinfo" class="container content-info"> 
	
	<div class="sign-up">
		<form class="js-sign-up">
			<label for="username">Username:</label>
			<input type="text" name="username" id="username" required>

			<label for="password">Password:</label>
			<input type="password" name="password" id="password" required>

			<label for="confirm-password">Confirm Password:</label>
			<input type="password" name="confirm-password" id="confirm-password" required>

			<div class="name-section">
				<label for="first-name">First Name:</label>
				<input type="text" name="first-name" id="first-name">

				<label for="last-name">Last Name:</label>
				<input type="text" name="last-name" id="last-name">
			</div>


			<button type="submit">Sign up</button>
		</form>
	</div>
	<div class="container new-user-info">
		<p>Welcome To Champion Portal</p>
		<p>You have been given access to Champion Comics Inventory</p>
<!-- 		<p>Please make sure you have your sign up code given by the administrator</p>
 -->	</div>



</section>




<script type="text/javascript" src="signup.js"></script>

</body>
</html>
