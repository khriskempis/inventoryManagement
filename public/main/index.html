<!DOCTYPE html>
<html lang="en">
<head>
	<title>Champion Comics and Toys</title>
	<meta name="viewport" content="width=device-width"/>
	<!-- <link rel="stylesheet" type="text/css" href="../float-grid.css"> -->
	<link rel="stylesheet" type="text/css" href="../css/main.css">
	<link href="../source-files/open-iconic.css" rel="stylesheet">

	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>

<nav role="navigation">
	<ul>
		<li><a class="logo">Champion Portal</a></li>
		<li><a href="index.html">Website</a></li>
	</ul>
	<ul>
		<li class="js-sign-out"><a href="../index.html">Sign Out</a></li>
	</ul>
</nav>

<section class="pop-up-add-item hidden">
		<div class="add-item-header">
			<h3>Add New Item</h3>
		</div>
		<form role="form" class="js-add-item">
				<div class="form-text">
					<label for="name">Name</label>
					<input type="text" name="name" id="name" required>
		
					<label for="description">Description</label>
					<textarea cols="18" rows="3" id="description"></textarea>
				
					<label for="category">Category</label>
					<input type="text" name="category" id="category">
					</select>
		
					<label for="status">Status</label>
					<select type="text" name="status" id="status" required>
						<option>in stock</option>
						<option>out of stock</option>
					</select>
				</div>
		
				<div class="form-numbers">
					<label for="quantity" class="form-label">Quantity</label>
					<select id="quantity" class="form-input">
						<option>1</option>
						<option>2</option>
						<option>3</option>
						<option>4</option>
						<option>5</option>
						<option>6</option>
						<option>7</option>
						<option>8</option>
						<option>9</option>
						<option>10</option>
					</select>
		
					<label for="cost" class="form-label">Cost</label>
					<input type="number" name="cost" id="cost" class="form-input" required>
		
					<label for="price" class="form-label">Price</label>
					<input type="number" name="price" id="price" class="form-input" required>
		
					<label for="sale" class="form-label">Sale</label>
					<input type="number" name="sale" id="sale" class="form-input">
		
					<label for="image" class="form-label">Image Url</label>
					<input type="text" name="image" id="image" class="form-input">
				</div>
				<div class="add-item-buttons">
					<button type="submit" class="button js-submit-button">Add Item</button>
					<button class="button js-form-cancel-button">Cancel</button>
				</div>
			</form>
			

</section>

<section class="status-bar">
	<div>
		<button class="js-add-button">+ Add Item</button>
	</div>

	<div class="status-message invisible">

	</div>

	<div class="confirm-delete invisible">
		<button class="confirm-delete-button"></button>
		<button class="cancel-delete-button">Cancel</button>
	</div> 
</section>

<section role="contentinfo" class="content-info container">

	<section role="contentinfo" class="inventory-display">
		<table>
			<thead>
				<tr>
					<th>Item</th>
					<th>Cost</th>
					<th>Price</th>
					<th>Sale</th>
					<th>Qty</th>
					<th>Location</th>
					<th>Status</th>
					<th>View Delete</th>
				</tr>
			</thead>
			<tbody class="js-table-data" aria-live="assertive">
				<!-- items from API -->
		</tbody>
		</table>
	</section>

</section>

<script type="text/javascript" src="../items/item-form.js"></script>
<script type="text/javascript" src="index.js"></script>
</body>
</html>
