<!DOCTYPE html>
<html>
<head>
	<title>Champion Comics</title>
	<link rel="stylesheet" type="text/css" href="../float-grid.css">
	<link rel="stylesheet" type="text/css" href="../main.css">
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>

<nav>
	<ul>
		<li><a href="#" class="logo">Champion Portal</a></li>
		<li><a href="../main/index.html">Website</a></li>
		<li><a href="#">OfferUp</a></li>
		<li><a href="#">Shopify</a></li>
	</ul>
	<ul>
		<li><a href="#">My Account</a></li>
		<li class="js-sign-out"><a href="../index.html">Sign Out</a></li>
	</ul>
</nav>

<section class="container content-info">

	<div class="nav-links col-3">
		<ul>
			<li><a href="../main/index.html">Inventory</a></li>
			<li><a href="#">Orders</a></li>
			<li><a href="#">Shipping</a></li>
			<li><a href="#">Vendors</a></li>
		</ul>
	</div>

	<div class="item-display">
		<div class="col-4">
			<img src="../source-files/img/alien.PNG">
			<h3>Description</h3>
			<p class="item-description">
				This is an Alien figurine, 1st edition. 
			</p>
		</div>
		<div class="price-display">
			<h3>Category</h3>
			<p>Action Figure</p>

			<table>
				<tr>
					<th>Cost</th>
					<th>Price</th>
					<th>Sale</th>
				</tr>
				<tr>
					<td>$8</td>
					<td>$12</td>
					<td>$11</td>
				</tr>
			</table>

			<div class="quantity-status">
				<h3>Quantity</h3>
				<p>1</p>
				<h3>Status</h3>
				<p>in Stock</p>
			</div>
			<div>
				<h3>Location</h3>
				<p>La Habra</p>
			</div>
		</div>
	</div>

</section>

<script type="text/javascript" src="../main/index.js"></script>
<script type="text/javascript" src="index.js"></script>

</body>
</html>
